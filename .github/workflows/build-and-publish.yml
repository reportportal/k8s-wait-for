name: Build and Deploy

on:
  push:
    branches: ["master"]
    # Publish semver tags as releases.
    tags: [ "v*.*.*" ]
    paths-ignore:
      - README.md
      - LICENSE
      - .github/**
  pull_request:
    branches: ["master"]
  release:
    types: ["created"]
  workflow_dispatch: {}
env:
  TARGET: linux/arm64,linux/amd64
  BUILD_FLAGS: --no-cache

jobs:
  scan:
    name: Scan Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Need tags for Makefile logic to work
          fetch-depth: 0
      - name: Build the Docker images
        run: |
          docker build -t docker.io/reportportal/k8s-wait-for:${{ github.sha }} .
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/reportportal/k8s-wait-for:${{ github.sha }}'
          format: 'sarif'
          severity: 'CRITICAL,HIGH'
          output: 'trivy-results.sarif'
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    name: Release to Docker Hub and GitHub Container Registry
    needs: [ "scan" ]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'created'
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GH_USER }}
          password: ${{ secrets.GH_TOKEN }}
      - uses: actions/checkout@v4
        with:
          # Need tags for Makefile logic to work
          fetch-depth: 0
      - name: Build and Push Docker Images
        env:
          TARGET: ${{ env.TARGET }}
          BUILD_FLAGS: ${{ env.BUILD_FLAGS }}
        run: make push
